<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fresh Fragrances</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #222;
    }

    header h1 {
      margin: 0;
      letter-spacing: 2px;
      font-weight: 600;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 30px 20px;
    }

    .product {
      display: grid;
      grid-template-columns: 150px 1fr;
      gap: 25px;
      background: #161616;
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    .product img {
      width: 100%;
      border-radius: 12px;
      background: #000;
    }

    .product h2 {
      margin-top: 0;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .product p {
      margin: 0 0 15px;
      color: #bbb;
      font-size: 14px;
    }

    select {
      width: 100%;
      padding: 10px;
      background: #000;
      color: #fff;
      border: 1px solid #333;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #ddd;
    }

    #cart {
      background: #161616;
      padding: 25px;
      border-radius: 14px;
      margin-top: 50px;
    }

    #cart h2 {
      margin-top: 0;
      letter-spacing: 1px;
    }

    #cart ul {
      list-style: none;
      padding: 0;
    }

    #cart li {
      padding: 8px 0;
      border-bottom: 1px solid #222;
      font-size: 14px;
    }

    .total {
      font-size: 18px;
      margin-top: 15px;
    }

    @media (max-width: 700px) {
      .product {
        grid-template-columns: 1fr;
        text-align: center;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>FRESH FRAGRANCES</h1>
</header>

        <option value="30ml|45">30ml – $45</option>
      </select>
      <button onclick="addToCart('Valentino Uomo Born in Roma', this)">Add to Cart</button>
    </div>
  </div>
